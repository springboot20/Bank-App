<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/piggy-bank.svg" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/643f8e5097.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/app.css" />
  <script defer type="module" src="js/App.js"></script>
  <title>Piggy Bank</title>
</head>

<body>

  <div id="loader">
    <div id="spinner"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div class="App-container" id="root">
    <nav class="navigation container" id="navigation">
      <div class="container navigation-container">
        <div class="nav-menu-container">

          <div class="userInfos">
            <div class="userLogo">
              <span class="far fa-user user-icon"></span>
            </div>
            <div class="user-info">
              <span class="user-name">John Doe</span>
              <span class="user-text">JohnDoe328@gmail.com</span>
            </div>
          </div>

          <ul class="nav-menu" id="menu" aria-labelledby="menu">
            <li class="nav-item">
              <a href="./app.html" class="nav-link active-link dropBtn">
                <span class="fas fa-home menu-icon"></span>
                <span class="link-name">Home</span>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link" id="drop-down">
                <span class="fas fa-list menu-icon"></span>
                <span class="link-name">Trasnsactions</span>
                <button type="button" class="btn" id="dropBtn">
                  <span class="fa fa-plus drop-icon"></span>
                </button>
              </a>

              <!-- DROPDOWN MARKUP -->

              <ul class="dropdown-menu" id="dropMenu">
                <li class="drop-item">
                  <a href="#" class="dropdown-link">Transfer</a>
                </li>
                <li class="drop-item">
                  <a href="#" class="dropdown-link">pay</a>
                </li>
                <li class="drop-item">
                  <a href="#" class="dropdown-link">Airtime Service</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="fas fa-wallet menu-icon"></span>
                <span class="link-name">Wallet</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/card.html" class="nav-link">
                <span class="far fa-credit-card menu-icon"></span>
                <span class="link-name">Card</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="fas fa-sliders menu-icon"></span>
                <span class="link-name">Settings</span>
              </a>
            </li>
          </ul>
          <span class="fas fa-xmark close-icon"></span>

          <ul class="log-out">
            <li class="log-out-container">
              <a href="./signIn.html" target="_blank" id="logBtn">
                <span class="fas fa-arrow-right-from-bracket"></span>
                <span class="log-out-label">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="hero-container">
        <nav class="app-navigation">
          <div class="nav-container">
            <div class="nav-logo">
              <span class="fa fa-piggy-bank"></span>
              <span class="logo-name">Piggy Bank</span>
            </div>

            <div class="notification-container">
              <span class="fas fa-bell notification-icon"></span>
              <button type="button" class="btn">
                <span class="fas fa-bars" id="open-btn"></span>
              </button>
            </div>
          </div>
        </nav>

        <!-- MAIN CONTENT MARKUP -->
        <div class="content-container grid" id="main-container">
          <div class="card-container">
            <div class="balance-card">
              <div class="balance-container">
                <img src="./img/chip-1.svg" alt="" class="chip-image">
                <div class="amount-container">
                  <span class="balance-label">Total Balance</span>
                  <span class="amount amount-in-naira">08578940</span>
                </div>
                <img src="img/visa-10.svg" alt="" class="visa-image">
                <img src="img/mastercard-2.svg" alt="" class="master-image">
              </div>
              <button type="button" class="add-btn"> <span class="fa fa-plus"></span></button>
            </div>
            <div class="balance-card">
              <div class="balance-container">
                <img src="./img/chip-1.svg" alt="" class="chip-image">
                <div class="amount-container">
                  <span class="balance-label">Total Balance</span>
                  <span class="amount-in-dollar amount">047585746</span>
                </div>
                <img src="img/visa-10.svg" alt="" class="visa-image">
                <img src="img/mastercard-2.svg" alt="" class="master-image">
              </div>
              <button type="button" class="add-btn"> <span class="fa fa-plus"></span></button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
