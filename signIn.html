<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/piggy-bank.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.min.css">
  <link rel="stylesheet" href="./css/signIn.css">
  <script type="module" defer src="./js/signIn.js"></script>
  <title>Piggy Bank | Sign In Page</title>
</head>

<body>
  <div class="main-container">
    <div class="header">
      <h1 class="main-title">Sign in</h1>
    </div>
    <div class="form-container">
      <h2 class="form-title">Welcome Back</h2>
      <p class="form-text">Hello there, sign in to continue</p>
      <form action="#">
        <div class="field email">
          <label for="username">Username or email</label>
          <div class="input-container">
            <input type="email" placeholder="Enter your username or email" id="username">
            <span class="fa fa-circle-check success-icon"></span>
            <span class="fa fa-exclamation-circle error-icon"></span>
            <small>Enter a valid email</small>
          </div>
        </div>
        <div class="field password">
          <label for="password">Password</label>
          <div class="input-container">
            <input type="password" placeholder="Enter your password" id="password">
            <span class="fa fa-circle-check success-icon"></span>
            <span class="fa fa-exclamation-circle error-icon"></span>
            <small>password can not be blank</small>
          </div>
        </div>
        <p class="form-label">
          <a href="#">Forget Password ?</a>
        </p>
        <button type="submit" class="btn sign-in-Btn">Sign in</button>
        <p>Don't have an account ?
          <a href="./signup.html">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</body>

</html>
