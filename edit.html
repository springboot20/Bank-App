<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./img/piggy-bank.svg" type="image/x-icon" />
	<script src="https://kit.fontawesome.com/643f8e5097.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/app.css" />
	<link rel="stylesheet" href="./css/card.css">
	<title>Piggy Bank | Form Page</title>
</head>

<body>
	<div id="loader">
		<div id="spinner"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>

	<div class="App-container" id="root">
		<nav class="navigation container" id="navigation">
			<div class="container navigation-container">
				<div class="nav-menu-container">
					<div class="userInfos">
						<div class="userLogo">
							<span class="far fa-user user-icon"></span>
						</div>
						<div class="user-info">
							<span class="user-name">John Doe</span>
							<span class="user-text">JohnDoe328@gmail.com</span>
						</div>
					</div>

					<ul class="nav-menu" id="menu" aria-labelledby="menu">
						<li class="nav-item">
							<a href="./app.html" class="nav-link active-link dropBtn">
								<span class="fas fa-home menu-icon"></span>
								<span class="link-name">Home</span>
							</a>
						</li>
						<li class="nav-item dropdown">
							<div class="sub-div">
								<a href="./transaction.html" class="nav-link" id="drop-down">
									<span class="fas fa-list menu-icon"></span>
									<span class="link-name">Trasnsactions</span>
								</a>
								<span class="fa fa-plus drop-icon"></span>
							</div>

							<!-- DROPDOWN MARKUP -->

							<ul class="dropdown-menu" id="dropMenu">
								<li class="drop-item">
									<a href="#" class="dropdown-link">Transfer</a>
								</li>
								<li class="drop-item">
									<a href="#" class="dropdown-link">Deposite</a>
								</li>
								<li class="drop-item">
									<a href="#" class="dropdown-link">Airtime Service</a>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<span class="fas fa-wallet menu-icon"></span>
								<span class="link-name">Wallet</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="card.html" class="nav-link">
								<span class="far fa-credit-card menu-icon"></span>
								<span class="link-name">Card</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<span class="fas fa-sliders menu-icon"></span>
								<span class="link-name">Settings</span>
							</a>
						</li>
					</ul>
					<span class="fas fa-xmark close-icon"></span>

					<ul class="log-out">
						<li class="log-out-container">
							<a href="./signIn.html" target="_blank" id="logBtn">
								<span class="fas fa-arrow-right-from-bracket"></span>
								<span class="log-out-label">Logout</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="main">
			<div class="hero-container">
				<nav class="app-navigation">
					<div class="nav-container">
						<div class="nav-logo">
							<span class="fa fa-piggy-bank"></span>
							<span class="logo-name">Piggy Bank</span>
						</div>

						<div class="notification-container">
							<span class="fas fa-bell notification-icon"></span>
							<button type="button" class="btn">
								<span class="fas fa-bars" id="open-btn"></span>
							</button>
						</div>
					</div>
				</nav>

				<div class="container form-container">
					<div class="card-form">
						<form action="./card.html" id="form">
							<div class="field card-number">
								<div class="form-control">
									<label for="card-number">Card Number</label>
									<input type="text" name="card-number" id="number" maxlength="19" placeholder="1234 5678 7890 4288"
										onkeypress="return event.charCode >= 48 && event.charCode <= 57">
								</div>
								<small class="error error-txt">Card number cannot be blanked</small>
							</div>
							<div class="field card-name">
								<div class="form-control">
									<label for="card-name">Name on Card</label>
									<input type="text" name="card-name" id="name" placeholder="yunus abbas opeyemi">
								</div>
								<small class="error error-txt">Card name cannot be blanked</small>
							</div>
							<div class="flex-field">
								<div class="field expire">
									<div class="form-control">
										<label for="expire">Expiry date</label>
										<input type="text" name="expire" id="expire" maxlength="5" placeholder="--/--">
									</div>
									<small class="error error-txt">Expire Through cannot be blanked</small>
								</div>
								<div class="field security-code">
									<div class="form-control">
										<label for="security-code">Security code</label>
										<input type="password" name="security-code" id="security" placeholder="----------"
											onkeypress="return event.charCode >= 48 && event.charCode <= 57">
									</div>
									<small class="error error-txt">Secure code cannot be blanked</small>
								</div>
							</div>

							<div class="edit-btns">
								<button type="button" class="btn edit-btn" id="edit-btn">Edit card</button>
								<button type="button" class="btn save-btn" id="save-btn">Save card changes</button>
							</div>
						</form>
					</div>
				</div>
		</main>
	</div>

	<script type="module" src="./js/edit.js"></script>
</body>

</html>
